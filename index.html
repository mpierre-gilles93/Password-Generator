<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="script.js">
    
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>

        <h3>Characters <input type="number" id="charNum" value="12" min="8" max="180" /></h3>
        <h3>Numbers: <input type="checkbox" id="numbers"/></h3>
        <h3>special characters: <input type="checkbox" id="symbols"/></h3>
        <h3>LowerCase: <input type="checkbox" id="Lower"/></h3>
            
        </div>
       
        <div class="card-body">
          <textarea
            readonly
            id="yourPassword"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          
          <div id="length"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
